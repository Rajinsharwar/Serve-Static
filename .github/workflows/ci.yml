name: Unit Tests Coverage
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Start wp-env
        uses: godaddy-wordpress/setup-wp-env@v1
        with:
          core: "WordPress/WordPress"
          phpVersion: "8.1"
          plugins: '["https://drive.usercontent.google.com/download?id=16QNNf5zbIB1ll7UZRCB6cxNa4Jz99Dkt&export=download&authuser=1&confirm=t&uuid=fcaa87ee-9e84-4965-a0d5-01eb740c7b6b&at=APZUnTU0VZFtWyDKlk7VOmtuGatU:1709485941069"]'
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: composer self-update && composer install && composer dump-autoload
      - name: Run tests and collect coverage
        run: vendor/bin/phpunit --coverage-clover coverage.xml .
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4-beta
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_ORG_TOKEN }}
